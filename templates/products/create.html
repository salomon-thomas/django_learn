{% extends 'base.html' %}

{% block content %}

<form method="POST">
	{% csrf_token %}
	{% if object.id %}
		<input type="hidden" name="id" value="{{object.id}}">
	{% endif %}
	{{ form.as_p }}
	<input type="submit" value="Save" />
	<a href="../list">Back</a>	

</form>
{% endblock %}
