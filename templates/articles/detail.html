{% extends 'base.html' %}

{% block content %}
	<h1>Product Details</h1>
	<h3>{{ object.title }}</h3>
	<p>
		{% if object.content%}
			{{ object.content }}
		{% else %}
			{{ "Sorry No content Available"}}
		{% endif %}
	</p><br>
	<p>
		{{object.author_name}}
	</p>
	<a href="{% url 'article-list'  %}">Back</a>
{% endblock %}
