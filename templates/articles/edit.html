{% extends 'base.html' %}

{% block content %}

<form method="POST" enctype="multipart/form-data">
	{% csrf_token %}
	{% if object.id %}
		<input type="hidden" name="id" value="{{object.id}}">
	{% endif %}
	{{ form.as_p }}
	<input type="submit" value="Save" />
	<a href="{% url 'article-list' %}">Back</a>	

</form>
{% endblock %}
